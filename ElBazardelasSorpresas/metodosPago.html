<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de pago</title>
    <link rel="stylesheet" href="css/metodosPago.css" />
</head>

<body>
    <section id="pantalla-dividida">
        <form id="sct-cajas">
            <h1> Métodos de pago</h1>
            <div class="izquierda">
                <div class="cajita-des">
                    <label for="descLibro">Digite su número de tarjeta libro club</label>
                    <input type="descLibro" name="Descuento Libro Club" placeholder="Descuento Libro Club">
                </div>
                <div class="cajita-des">
                    <label for="tipoTarjeta">Seleccione el tipo de tarjeta</label>
                    <select name="Tipo de tarjeta" id="tipoTarjeta">
                <option value="1">Mastercard</option>
                <option value="2">Visa</option>
                <option value="3">Amex</option>
            </select>
                </div>

                <div class="cajita-des">
                    <label for="numTarjeta">Digite su número de tarjeta </label>
                    <input type="numTarjeta" name="Número Tarjeta" placeholder="Número Tarjeta">
                </div>
                <div class="cajita-des">
                    <label for="descLibro">Nombre del titular</label>
                    <input type="descLibro" name="Descuento Libro Club" placeholder="Descuento Libro Club">
                </div>
                <div class="cajita-des">
                    <label for="fechaVencimiento">Fecha vencimiento</label>
                    <input type="fechaVencimiento" name="Fecha Vencimiento" placeholder="mm/yyyy">
                </div>
                <div class="cajita-des">
                    <label for="codigoSeguridad">Digite su código seguridad</label>
                    <input type="codigoSeguridad" name="Código seguridad" placeholder="Código seguridad">
                </div>
        </form>
        <a href="">Pagar</a>

        </div>
        <div class="derecha">
            <img src="./img/fondo.jpg" alt="">



        </div>




    </section>

</body>
