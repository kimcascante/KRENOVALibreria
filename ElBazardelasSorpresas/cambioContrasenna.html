<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/cambioContrasenna.css">
</head>

<body>
    <header>
        <img id="logo" src="img/fondopass.jpg" />
    </header>
    <h1 class="titulo">Cambio de contraseña</h1>
    <main>
        <section id="login" class="floting-center">
            <form id="loginForm">
                <fieldset>
                    <label for="email">Correo</label>
                    <input id="txt-correo" placeholder="Email" />
                </fieldset>
                <fieldset>
                    <label for="password">Antigua contraseña</label>
                    <input id="txt-contrasenna" type="password" name="pass" placeholder="Contrase&ntilde;a" />
                </fieldset>
                <fieldset>
                    <label for="password">Nueva contraseña</label>
                    <input id="txt-nuevaContrasenna" type="password" name="pass" placeholder="Contrase&ntilde;a" />
                </fieldset>
                <fieldset>
                    <label for="password">Nueva contraseña</label>
                    <input id="txt-confirmarNuevaContrasenna" type="password" name="pass" placeholder="Contrase&ntilde;a" />
                </fieldset>
                <button id="btn-ingresar" type="button">Guardar contraseña</button>
            </form>
        </section>
    </main>

    <section id="sct-footer">
        <footer class="footer">


            <div class="dv-derechos">
                <label for="">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
            </div>
        </footer>
    </section>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cambioContrasenna.js"></script>
</body>

</html>
