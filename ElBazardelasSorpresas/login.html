<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css" />

</head>

<body>
    <header>
        <img id="logo" src="img/BlogEditorial.jpg" />
    </header>
    <h1 class="titulo">Ingrese contraseña</h1>
    <main>
        <section id="login" class="floting-center">
            <form id="loginForm">
                <fieldset>
                    <label for="email">Correo</label>
                    <input id="txt-correo" placeholder="Email" />
                </fieldset>
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input id="txt-contrasenna" type="password" name="pass" placeholder="Contrase&ntilde;a" />
                </fieldset>
                <a href="otra_pagina.html"> ¿Olvidó su contraseña? </a>
                <button id="btn-ingresar" type="button">Ingresar</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>

</html>
