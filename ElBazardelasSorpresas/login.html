<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css" />

</head>

<body>
    <header>
        <img id="logo" src="img/BlogEditorial.jpg" />
    </header>
    <h1 class="titulo">Ingrese contraseña</h1>
    <main>
        <section id="login" class="floting-center">
            <form id="loginForm">
                <fieldset>
                    <label for="email">Correo</label>
                    <input type="email" name="email" placeholder="Email" required/>
                </fieldset>
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input id="pass" type="password" name="pass" placeholder="Contrase&ntilde;a" required/>
                </fieldset>
                <a href="otra_pagina.html"> ¿Olvidó su contraseña? </a>
                <button type="submit">Ingresar</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./login.js"></script>
</body>

</html>
