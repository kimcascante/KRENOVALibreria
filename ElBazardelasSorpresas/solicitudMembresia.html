<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/solicitudMembresia.css">
    <title>Solicitud de membresía</title>
</head>

<body>

    <section id="sct-top">
        <div class="dv-bazar">
            <h2>El bazar de las sorpresas</h2>
        </div>

        <div class="dv-search">

            <div>
                <select name="" id="slt-search">
                    <option value="1">Todos</option>
                    <option value="2">Autor</option>
                    <option value="3">Genero</option>
                    <option value="4">Titulo</option>
                </select>
            </div>

            <div>
                <input type="text" name="" id="" placeholder="Busqueda de libros">
            </div>

            <div>
                <button type="button"> <img src="img/searchIcon.png" height ="10" width="10" /></button>
            </div>
        </div>

        <div>
            <a href="">
                <h4> <img src="img/groupIcon.png" alt="" height="20" width="30"> Acerca de</h4>
            </a>
        </div>
    </section>

    <section id="sct-nav">
        <div id="dv-nav">
            <nav>
                <div>
                    <a href=""> <label for=""> <img src="img/addUser.png" alt="Agregar usuario" height="20" width="25"> Registrarse</label></a>
                </div>

                <div>
                    <a href=""><label for=""> <img src="img/user.png" alt="Iniciar sesión" height="20" width="20"> Iniciar sesión</label></a>
                </div>

                <div>
                    <a href="landingPageBazar.html"><label for=""> <img src="img/25694.png" alt="al landing Page Bazar de las Sorpresas" height="20" width="20"> Home</label></a>
                </div>
            </nav>
        </div>

    </section>

    <section id="sct-formulario">

        <form>
            <h1>Solicitud de Membresía</h1>

            <div>
                <label for="slt-nombre">Nombre</label>
            </div>

            <div class="input-container">
                <input id="txt-nombre" type="text" placeholder="Nombre">
            </div>

            <div>
                <label for="slt-apellido">Apellidos</label>
            </div>

            <div class="input-container">
                <input id="txt-apellido" type="text" placeholder="Apellido">
            </div>

            <div>
                <label for="slt-genero">Género</label>
            </div>

            <div class="input-container">
                <select id="slt-genero">
                    <option value="">Seleccione su género</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Otro</option>
                    <option value="4">Prefiero no decir</option>
                </select>
            </div>

            <div>
                <label for="slt-edad">Edad</label>
            </div>

            <div class="input-container">
                <input id="txt-edad" type="text">
            </div>

            <div>
                <label for="slt-correo">Email</label>
            </div>

            <div class="input-container">
                <input id="txt-email" type="email">
            </div>

            <div>
                <label for="slt-telefono">Teléfono</label>
            </div>

            <div class="input-container">
                <input id="txt-telefono" type="tel">
            </div>

            <div>
                <label for="slt-direccion">Domicilio</label>
            </div>

            <div class="input-container">
                <input id="txt-direccion" type="text">
            </div>

            <div class="input-container">
                <select id="slt-provincia">
                <option value="">Provincia</option>
                <option value="1">San José</option>
                <option value="2">Alajuela</option>
                <option value="3">Cartago</option>
                <option value="4">Heredia</option>
                <option value="5">Guanacaste</option>
                <option value="6">Puntarenas</option>
                <option value="7">Limón</option>
                </select>
            </div>

            <div>
                <label for="slt-canton">Cantón</label>
            </div>

            <div class="input-container">
                <input id="txt-canton" type="text">
            </div>

            <div>
                <label for="slt-distrito">Distrito</label>
            </div>

            <div class="input-container">
                <input id="txt-distrito" type="text">
            </div>

            <div class="input-container">
                <button type="button" id="btn-registrar" class="btn-oscuro">Solicitar</button>
            </div>



        </form>

        <section id="sct-footer">
            <footer>
                <div class="dv-contacto">
                    <label for="">Servicio al cliente</label>
                    <a href="https://www.whatsapp.com/"><img src="img/whatsapp.png" alt="WhatsApp" height="25" width="25"></a>
                    <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" height="25" width="25"></a>
                    <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="instagram" height="25" width="25"></a>
                </div>

                <div class="dv-derechos">
                    <label for="">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
                </div>
            </footer>
        </section>


    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/solicitudMembresiaJS.js"></script>

</body>

</html>
