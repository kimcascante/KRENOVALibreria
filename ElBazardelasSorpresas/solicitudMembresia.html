            <a href="landingPageBazar.html">El bazar de las sorpresas</a>

        </div>

        <div class="dv-search">

            <div>
                <select name="" id="slt-search">
                    <option value="1">Todos</option>
                    <option value="2">Autor</option>
                    <option value="3">Genero</option>
                    <option value="4">Titulo</option>
                </select>
            </div>

            <div>
                <input type="text" name="" id="" placeholder="Busqueda de libros">
            </div>

            <div>
                <button type="button"> <img src="img/icons/searchIcon.png" height ="10" width="10" /></button>
            </div>
        </div>

        <div id="dv-landingPageKrenovadev">
            <a href="landingPageKrenova.html">
                <h4> <img src="img/icons/groupIcon.png" alt="" height="20" width="30">Acerca de</h4>
            </a>
        </div>
    </section>

    <section id="sct-nav">
        <div id="dv-nav">
            <nav>
                <div>
                    <a href=""> <label for=""> <img src="img/icons/addUser.png" alt="Agregar usuario" height="20" width="25"> Registrarse</label></a>
                </div>

                <div>
                    <a href="login.html"><label for=""> <img src="img/icons/user.png" alt="Iniciar sesión" height="20" width="20"> Iniciar sesión</label></a>
                </div>
            </nav>
        </div>

    </section>

    <div class="dv-title">
        <h1>Solicitud de Membresía</h1>

    </div>

    <section id="sct-content">
        <form>
            <div class="input-container">
                <label for="slt-nombre">Nombre</label>

                <input id="txt-nombre" type="text" placeholder="Nombre">
            </div>

            <div class="input-container">
                <label for="slt-apellido">Apellidos</label>

                <input id="txt-apellido" type="text" placeholder="Apellido">
            </div>

            <div class="input-container">
                <label for="slt-genero">Género</label>

                <select id="slt-genero">
                    <option value="">Seleccione su género</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Otro</option>
                    <option value="4">Prefiero no decir</option>
                </select>
            </div>

            <div class="input-container">
                <label for="slt-edad">Edad</label>

                <input id="txt-edad" type="text">
            </div>

            <div class="input-container">
                <label for="slt-correo">Email</label>

                <input id="txt-email" type="email">
            </div>

            <div class="input-container">
                <label for="slt-telefono">Teléfono</label>

                <input id="txt-telefono" type="tel">
            </div>

            <div class="input-container">
                <label for="slt-direccion">Domicilio</label>

                <input id="txt-direccion" type="text">
            </div>

            <div class="input-container">
                <label for="slt-direccion">Provincia</label>

                <select id="slt-provincias">
                <option value="">-- Seleccione una provincia --</option>
                </select>
            </div>

            <div class="input-container">
                <label for="slt-cantones">Cantón</label>

                <select id="slt-cantones">
                <option value="">-- Seleccione un cantón --</option>
            </select>
            </div>

            <div class="input-container">
                <label for="slt-distritos">Distrito</label>

                <select id="slt-distritos">
                    <option value="">-- Seleccione un distrito --</option>
                </select>
            </div>


        </form>
        <div class="input-container">
            <button type="button" id="btn-registrar" class="btn-oscuro">Solicitar membresía</button>
        </div>
    </section>

    <section id="sct-footer">
        <footer class="footer">
            <div class="dv-contacto">
                <label for="">Servicio al cliente</label>
                <a href="https://www.whatsapp.com/"><img src="img/icons/whatsapp.png" alt="WhatsApp" height="25" width="25"></a>
                <a href="https://www.facebook.com/"><img src="img/icons/facebook.png" alt="Facebook" height="25" width="25"></a>
                <a href="https://www.instagram.com/"><img src="img/icons/instagram.png" alt="instagram" height="25" width="25"></a>
            </div>

            <div class="dv-derechos">
                <label for="">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
            </div>
        </footer>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/solicitudMembresia.js"></script>
    <script src="js/distribucion-cr.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
