<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Configuración contraseña</title>
    <link rel="stylesheet" href="css/confiPass.css">
</head>

<body>
    <section id="pantalla-dividida">
        <form id="sct-cajas">
            <h1>Cambio Contraseña</h1>
            <div class="izquierda">
                <div class="validaciones">
                    <label for="IDcliente">ID cliente o contraseña</label>
                    <input type="IDcliente" name="Id cliente o contraseña" placeholder="Id cliente o contraseña">
                </div>
                <div class="validaciones">
                    <label for="antiguaContra">Antigua Contraseña</label>
                    <input type="antiguaContra" name="Antigua contraseña" placeholder="Antigua contraseña">
                </div>
                <div class="validaciones">
                    <label for="nuevaContra">Nueva contraseña</label>
                    <input type="nuevaContra" name="Nueva contraseña" placeholder="Nueva contraseña">
                </div>
                <div class="validaciones">
                    <label for="confirContr">Confirmación contraseña</label>
                    <input type="confirContr" name="Confirmación contraseña" placeholder="Confirmación contraseña">
                </div>
        </form>
        <a href="">Guardar</a>
        <a href="confiPass.html">Cancelar</a>

        </div>

        <img src="./img/fondopass.jpg" alt="">


        </div>
