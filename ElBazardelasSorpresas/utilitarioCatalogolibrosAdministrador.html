<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/utilitario catalogolibros-administrador.css">
    <link rel="stylesheet" href="css/catalogolibros-administrador.css">

    <title>Document</title>
</head>

<body>
    <section id="sct-registro">
        <form>
            <div class="etiqueta-titulo">
                <h1>Item del libro</h1>
            </div>

            <div class="input-container">
                <label for="txt-isbn">ISBN</label>

                <input type="text" id="txt-isbn">
            </div>

            <div class="input-container">
                <label for="txt-nombrelibro">Nombre del libro</label>
                <input type="text" id="txt-nombrelibro" autocomplete="off">
            </div>

            <div class="input-container">
                <label for="txt-autor">Autor/Autores</label>
                <input type="text" id="txt-autor">
            </div>

            <div class="input-container">
                <label for="txt-fechapubli">Fecha Publicación</label>
                <input type="date" id="txt-fechapubli">
            </div>
            <div class="input-container">
                <label for="slt-genero">Género literario</label>

                <select id="slt-genero">
                    <option value="">-- Seleccione una opción --</option>   
                    <option value="1">narrativo</option>
                    <option value="2">lírico</option>
                    <option value="3">dramático</option>
                    <option value="4">didáctico</option>
                </select>
            </div>
            <div class="input-container">
                <label for="txt-editorial">Editorial</label>
                <input type="text" id="txt-editorial">
            </div>

            <div class="input-container">
                <label for="txt-premios">Premios Ganados</label>
                <input type="text" id="txt-premios">
            </div>

            <div class="input-container">
                <label for="txt-resenna">Reseña literaria</label>
                <input type="text" id="txt-resenna">
            </div>

            <div class="input-container">
                <label for="txt-psubtotal">Precio Subtotal</label>
                <input type="number" id="txt-psubtotal">
            </div>

            <div class="input-container">
                <label for="txt-utilidad">Utilidad</label>
                <input type="number" id="txt-utilidad">
            </div>
            <div class="input-container">
                <label for="slt-impuesto">Tipo de impuesto</label>

                <select id="slt-impuesto">
                    <option value="">-- Seleccione una opción --</option>   
                    <option value="1">Exento 0%</option>
                    <option value="2">IVA 13%</option>
                </select>
            </div>

            <div class="input-container">
                <label for="txt-descuento">Descuento</label>
                <input type="number" id="txt-descuento">
            </div>

            <div class="input-container">
                <label for="txt-pfinal">Precio final</label>
                <input type="number" id="txt-pfinal">
            </div>

            <div class="input-container">
                <label for="txt-invinicial">Inventario inicial</label>
                <input type="number" id="txt-invinicial">
            </div>

            <div class="btn-control">
                <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>
            </div>

            <div class="btn-control">
                <button type="button" id="btn-cancelar" class="btn-oscuro" onclick="window.location.href='catalogolibros-administrador.html' ">Cancelar</button>
            </div>

        </form>

        <div class="img-contenedor">

        </div>


    </section>
    <section id="sct-listar">
        <table id="tbl-listarLibros">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Nombre del libro</th>
                    <th>Autor/Autores</th>
                    <th>Inventario actual</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 3 ITEMS</td>
                </tr>

            </tfoot>
        </table>
        <a href="catalogolibros-administrador.html">
            <i class="fa-solid fa-tags "></i>
            <p>
                <strong>Regresar al listado libros</strong><br>
            </p>
        </a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>

    <script src="js/utilitarioCatalogolibrosAdministrador.js"></script>

    <script src="js/libros.js "></script>

    <script src="js/listar-catalogolibros.js "></script>


</body>

</html>
