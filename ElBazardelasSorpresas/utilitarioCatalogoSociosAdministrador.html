<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/utilitario catalogolibros-administrador.css">
    <link rel="stylesheet" href="css/catalogolibros-administrador.css">

    <title>Document</title>
</head>

<body>
    <section id="sct-registro">
        <form>
            <div class="etiqueta-titulo">
                <h1>Perfil del socio comercial</h1>
            </div>

            <div class="input-container">
                <label for="txt-idSocio">Id_socio</label>

                <input type="text" id="txt-idSocio">
            </div>

            <div class="input-container">
                <label for="txt-imagenSocio">Foto Establecimiento</label>

                <input type="file" id="txt-imagenSocio">
            </div>

            <div class="input-container">
                <label for="txt-nombreSocio">Nombre socio</label>
                <input type="text" id="txt-nombreSocio" autocomplete="off">
            </div>

            <div class="input-container">
                <label for="txt-fechaIngreso">Fecha ingreso</label>
                <input type="date" id="txt-fechaIngreso" autocomplete="off">
            </div>
            <div class="input-container">
                <label for="txt-telefonoSocio">Telefono socio</label>
                <input type="text" id="txt-telefonoSocio" autocomplete="off">
            </div>

            <div class="input-container">
                <label for="txt-correoSocio">Correo socio</label>
                <input type="email" id="txt-correoSocio" autocomplete="off">
            </div>
            <div class="input-container">
                <p>Dirección Socio Comercial</p>
                <label for="slt-provincias">Provincia</label>
                <select id="slt-provincias">
                    <option value="">-- Seleccione una opción --</option>   
                </select>
                <label for="slt-cantones">Cantón</label>
                <select id="slt-cantones">
                    <option value="">-- Seleccione una opción --</option>   
                </select>
                <label for="slt-distritos">Distrito</label>
                <select id="slt-distritos">
                    <option value="">-- Seleccione una opción --</option>   
                </select>
                <div class="input-dirSocio">
                    <label for="txt-sennaSocio">Otras señas</label>
                    <input type="email" id="txt-sennaSocio" autocomplete="off">
                </div>

            </div>

            <div class="input-container">
                <p>Puntos retiro</p>
                <p>
                    <input type="radio" name="radiopuntoRetiro" value="si" id="sipuntoRetiro">Sí
                    <input type="radio" name="radiopuntoRetiro" value="no" id="nopuntoRetiro" checked>No
                </p>
            </div>



            <div class="btn-control">
                <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>
            </div>

            <div class="btn-control">
                <button type="button" id="btn-cancelar" class="btn-oscuro" onclick="window.location.href='catalogosocioscomerciales-administrador.html' ">Cancelar</button>
            </div>

        </form>

        <div class="img-contenedor">

        </div>


    </section>
    <section id="sct-listarSocio">
        <table id="tbl-listarSocio">
            <thead>
                <tr>
                    <th>Id_socio</th>
                    <th>Nombre socio</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 2 ITEMS</td>
                </tr>

            </tfoot>
        </table>
        <a href="catalogosocioscomerciales-administrador.html">
            <i class="fa-solid fa-tags "></i>
            <p>
                <strong>Regresar al listado socios</strong><br>
            </p>
        </a>
    </section>

    <script src="js/utilitarioCatalogoSociosAdministrador.js"></script>
    <script src="js/socioscomerciales.js "></script>
    <script src="js/distribucion.js "></script>
    <script src="js/completarDireccion.js "></script>
    <script src="js/listar-catalogosocios.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>






</body>

</html>
