<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/catalogos.css">
    <link rel="stylesheet" href="css/catalogolibrosAdministrador.css">
    <title>Socios comerciales Registro</title>
</head>

<body>
    <section id="sct-top">
        <div class="dv-bazar">
            <h2>El bazar de las sorpresas</h2>
        </div>

        <div class="div-titulo">
            <h2 class="titulo-panel">Socios comerciales</h2>
        </div>

        <div class="dv-opciones">
            <div id="dv-homePage">
                <a href="homePageAdmin.html">
                    <h4> <img src="img/icons/25694.png" alt="" height="20" width="20">Menú administrador</h4>
                </a>
            </div>

            <div id="dv-cerrarSesion">
                <a href="landingPageBazar.html">
                    <h4> <img src="img/icons/cerrar sesion.png" alt="" height="20" width="20"> Cerrar sesión</h4>
                </a>
            </div>
        </div>

    </section>


    <section id="sct-registro">
        <form>
            <h1>Registro de socios comerciales</h1>

            <div class="input-container">
                <label for="txt-nombreSocio">Nombre socio</label>
                <input type="text " id="txt-nombreSocio" autocomplete="off">
            </div>

            <div class="input-container">
                <label for="txt-imagenSocio">Foto Establecimiento</label>

                <input type="file" id="txt-imagenSocio">
            </div>


            <div class="input-container">
                <label for="txt-fechaIngreso">Fecha ingreso</label>
                <input type="date" id="txt-fechaIngreso" autocomplete="off">
            </div>
            <div class="input-container">
                <label for="txt-telefonoSocio ">Telefono socio</label>
                <input type="text" id="txt-telefonoSocio" autocomplete="off">
            </div>

            <div class="input-container">
                <label for="txt-correoSocio">Correo socio</label>
                <input type="email" id="txt-correoSocio" autocomplete="off">
            </div>

            <div class="input-container">
                <p>Dirección Socio Comercial</p>

                <div>
                    <label for="slt-provincias">Provincia</label>
                    <select id="slt-provincias">
                            <option value=" ">-- Seleccione una opción --</option>   
                        </select>
                </div>

                <div>
                    <label for="slt-cantones">Cantón</label>
                    <select id="slt-cantones">
                            <option value=" ">-- Seleccione una opción --</option>   
                        </select>
                </div>

                <div>
                    <label for="slt-distritos">Distrito</label>
                    <select id="slt-distritos">
                            <option value=" ">-- Seleccione una opción --</option>   
                        </select>
                </div>

                <div>
                    <label for="txt-sennaSocio">Otras señas</label>
                    <input type="email" id="txt-sennaSocio" autocomplete="off">
                </div>
            </div>

            <div class="input-container">
                <p>Puntos retiro</p>
                <p class="radios">
                    <input type="radio" name="radiopuntoRetiro" value="si" id="sipuntoRetiro">Sí
                    <input type="radio" name="radiopuntoRetiro" value="no" id="nopuntoRetiro" checked>No
                </p>
            </div>
        </form>
    </section>

    <div class="btn-control">
        <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>
    </div>

    <div class="btn-control">
        <button type="reset" id="btn-cancelar" class="btn-oscuro">Limpiar formulario</button>
    </div>

    <div class="img-contenedor">

    </div>

    <section id="sct-listarLibros">
        <h1>Inventario</h1>
        <table id="tbl-listarSocio">
            <thead>
                <tr>
                    <th>ID Socio</th>
                    <th>Nombre socio</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 2 ITEMS</td>
                </tr>

            </tfoot>
        </table>
    </section>


    <section id="sct-footer">
        <footer>
            <div class="dv-contacto">
                <label for=" ">Servicio al cliente</label>
                <a href="https://www.whatsapp.com/"><img src="img/icons/whatsapp.png " alt="WhatsApp" height="20" width="20"></a>
                <a href="https://www.facebook.com/"><img src="img/icons/facebook.png " alt="Facebook" height="25" width="25"></a>
                <a href="https://www.instagram.com/"><img src="img/icons/instagram.png " alt="instagram" height="25" width="25"></a>
            </div>

            <div class="dv-derechos">
                <label for=" ">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
            </div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utilitarioCatalogoSociosAdministrador.js"></script>
    <script src="js/socioscomerciales.js"></script>
    <script src="js/distribucion-cr.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/listar-catalogosocios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
