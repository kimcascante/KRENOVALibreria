<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="css/registroUsu.css">
</head>


<body>
    <header>
        <h1>Registro Usuario</h1>
    </header>
    <main>
        <section>
            <form id="registerUserForm">
                <div class="fieldset">
                    <label for="primerNombre">
                        Primer Nombre
                    </label>
                    <input type="text" name="firstName" placeholder="Primer Nombre" />
                </div>
                <div class="fieldset">
                    <label for="segundoNombre">
                            Segundo Nombre
                        </label>
                    <input type="text" name="segundoNombre" placeholder="Segundo Nombre" />
                </div>
                <div class="fieldset">
                    <label for="segundoNombre">
                            Primer Apellido
                        </label>
                    <input type="text" name="Primer Apellido" placeholder="Primer Apellido" />
                </div>
                <div class="fieldset">
                    <label for="numTelefono">
                            Número de Teléfono
                        </label>
                    <input type="text" name="Número de teléfono" placeholder="Número de teléfono" />
                </div>

            </form>
        </section>
        <section>
            <div class="fieldset">
                <label for="correo">
                        Correo Electrónico
                    </label>
                <input type="email" name="correo" placeholder="Correo" />
            </div>
            <div class="fieldset">
                <label for="pass">
                        Contraseña
                    </label>
                <input type="password" name="Contraseña" placeholder="Contraseña" />
            </div>
            <div class="fieldset">
                <label for="confirmPass">
                        Confirmación Contraseña
                    </label>
                <input type="confirmPass" name="Confirmación Contraseña" placeholder="Confirmación Contraseña" />
            </div>
            <div class="fieldset">
                <label for="tipoIdentificacion">Tipo de identificación</label>
                <select name="" id="">
                    <option value="1">cédula física</option>
                    <option value="2">cédula jurídica</option>
                    <option value="3">extranjero</option>
                </select>
                <div class="fieldset">
                    <a href="registroUsu2.html">Continuar registro</a>
                </div>
        </section>

    </main>

</body>

</html>
