<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/utilitario catalogolibros-administrador.css">
    <link rel="stylesheet" href="css/catalogolibros-administrador.css">

    <title>Document</title>
</head>

<body>
    <section id="sct-registro">
        <form>
            <div class="etiqueta-titulo">
                <h1>Registro de promociones</h1>
            </div>

            <div class="input-container">
                <label for="txt-idPromocion">Id_promocion</label>

                <input type="text" id="txt-idPromocion">
            </div>

            <div class="input-container">
                <label for="txt-nombrePromocion">Nombre promocion</label>
                <input type="text" id="txt-nombrePromocion">
            </div>

            <div class="input-container">
                <label for="txt-fechainicia">Fecha Inicia</label>
                <input type="date" id="txt-fechainicia">
            </div>
            <div class="input-container">
                <label for="txt-fechafinal">Fecha Finaliza</label>
                <input type="date" id="txt-fechafinal">
            </div>
            <div class="input-container">
                <p>Tipo promoción</p>
                <p>
                    <input type="radio" name="radioTipoPromocion" value="1" id="porArticulo">por Artículo
                    <input type="radio" name="radioTipoPromocion" value="2" id="porGenero">por Genero
                    <input type="radio" name="radioTipoPromocion" value="3" id="porAutor">por Autor
                    <input type="radio" name="radioTipoPromocion" value="4" id="General" checked>General
                </p>
                <p>
                    <label for="txt-idCodigo">Codigo item</label>
                    <input type="number" name="numCodigo" id="idCodigo" disabled="false">
                    <label for="txt-nombreItem">Nombre item</label>
                    <input type="text" name="nomItem" id="nombreItem" disabled="false">
                </p>
                <label for="txt-descuento">Descuento</label>
                <input type="number" id="txt-descuento">
            </div>




            <div class="btn-control">
                <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>
            </div>

            <div class="btn-control">
                <button type="button" id="btn-cancelar" class="btn-oscuro" onclick="window.location.href='promociones-administrador.html' ">Cancelar</button>
            </div>

        </form>

        <div class="img-contenedor">

        </div>


    </section>
    <section id="sct-listar">
        <table id="tbl-listarPromociones">
            <thead>
                <tr>
                    <th>Id_promocion</th>
                    <th>Nombre promocion</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Finaliza</th>
                    <th>Tipo Descuento</th>
                    <th>Id_item</th>
                    <th>Nombre item</th>
                    <th>Porcentaje Descuento</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 2 ITEMS</td>
                </tr>

            </tfoot>
        </table>
        <a href="promociones-administrador.html">
            <i class="fa-solid fa-tags "></i>
            <p>
                <strong>Regresar al listado promociones</strong><br>
            </p>
        </a>
    </section>

    <script src="js/promociones.js "></script>
    <script src="js/listar-promociones.js "></script>
    <script src="js/utilitarioPromocionesAdministrador.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>






</body>

</html>
