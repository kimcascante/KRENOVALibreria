<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/catalogolibrosAdministrador.css">
    <link rel="stylesheet" href="css/utilitarioPromocionesAdministrador.css">
    <link rel="stylesheet" href="css/catalogos.css">



    <title>Registro de Promociones</title>
</head>

<body>

    <section id="sct-top">
        <div class="dv-bazar">
            <h2>El bazar de las sorpresas</h2>
        </div>

        <div class="div-titulo">
            <h2 class="titulo-panel">Registro de promociones</h2>
        </div>

        <div class="dv-opciones">
            <div id="dv-homePage">
                <a href="homePageAdmin.html">
                    <h4> <img src="img/icons/25694.png" alt="" height="20" width="20">Menú administrador</h4>
                </a>
            </div>

            <div id="dv-cerrarSesion">
                <a href="landingPageBazar.html">
                    <h4> <img src="img/icons/cerrar sesion.png" alt="" height="20" width="20"> Cerrar sesión</h4>
                </a>
            </div>
        </div>

    </section>

    <section id="sct-registro">
        <form>

            <div class="input-container">
                <label for="txt-idPromocion">ID de la promoción</label>

                <input type="text" id="txt-idPromocion">
            </div>

            <div class="input-container">
                <label for="txt-nombrePromocion">Nombre de la promocion</label>
                <input type="text" id="txt-nombrePromocion">
            </div>

            <div class="input-container">
                <label for="txt-fechainicia">Fecha que inicia</label>
                <input type="date" id="txt-fechainicia">
            </div>
            <div class="input-container">
                <label for="txt-fechafinal">Fecha de finalización</label>
                <input type="date" id="txt-fechafinal">
            </div>

            <div class="input-container">

                <label for="txt-descuento">Porcentaje de descuento</label>
                <input type="number" id="txt-descuento">

            </div>
            <div class="input-container">
                <p>Tipo promoción</p>

                <p class="radios">
                    <input type="radio" name="radioTipoPromocion" value="1" id="porArticulo">por Artículo
                    <input type="radio" name="radioTipoPromocion" value="2" id="porGenero">por Genero
                    <input type="radio" name="radioTipoPromocion" value="3" id="porAutor">por Autor
                    <input type="radio" name="radioTipoPromocion" value="4" id="General" checked>General
                </p>

                <p class="radios">
                    <label for="txt-idCodigo">Codigo item</label>
                    <input type="number" name="numCodigo" id="idCodigo" disabled="false">
                    <label for="txt-nombreItem">Nombre item</label>
                    <input type="text" name="nomItem" id="nombreItem" disabled="false">
                </p>

            </div>




            <div class="btn-control">
                <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>

                <button type="reset" id="btn-cancelar" class="btn-oscuro">Limpiar formulario</button>
            </div>

        </form>

        <div class="img-contenedor">

        </div>


    </section>
    <section id="sct-listarLibros">
        <h1>Inventario</h1>
        <table id="tbl-listarPromociones">
            <thead>
                <tr>
                    <th>Id_promocion</th>
                    <th>Nombre promocion</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Finaliza</th>
                    <th>Tipo Descuento</th>
                    <th>Id_item</th>
                    <th>Nombre item</th>
                    <th>Porcentaje Descuento</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 2 ITEMS</td>
                </tr>

            </tfoot>
        </table>
        <a href="promociones.html">
            <i class="fa-solid fa-tags "></i>
            <p>
                <button class="btn-oscuroL"><strong>Regresar al listado autores</strong><br></button>
            </p>
        </a>
    </section>

    <section id="sct-footer">
        <footer>
            <div class="dv-contacto">
                <label for="">Servicio al cliente</label>
                <a href="https://www.whatsapp.com/"><img src="img/icons/whatsapp.png" alt="WhatsApp" height="20" width="20"></a>
                <a href="https://www.facebook.com/"><img src="img/icons/facebook.png" alt="Facebook" height="25" width="25"></a>
                <a href="https://www.instagram.com/"><img src="img/icons/instagram.png" alt="instagram" height="25" width="25"></a>
            </div>

            <div class="dv-derechos">
                <label for="">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
            </div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="js/listarPromociones.js "></script>
    <script src="js/utilitarioPromocionesAdministrador.js "></script>

</body>

</html>
