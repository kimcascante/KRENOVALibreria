<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/utilitario catalogolibros-administrador.css">
    <link rel="stylesheet" href="css/catalogolibros-administrador.css">

    <title>Document</title>
</head>

<body>
    <section id="sct-registro">
        <form>
            <div class="etiqueta-titulo">
                <h1>Perfil de impuestos</h1>
            </div>

            <div class="input-container">
                <label for="txt-idimpuesto">Id_impuesto</label>

                <input type="number" id="txt-idimpuesto">
            </div>

            <div class="input-container">
                <label for="txt-nombreImpuesto">Nombre impuesto</label>
                <input type="text" id="txt-nombreImpuesto">
            </div>
            <div class="input-container">
                <label for="txt-porcentajeImpuesto">Porcentaje impuesto</label>
                <input type="number" id="txt-porcentajeImpuesto">
            </div>

            <div class="input-container">
                <label for="slt-genero">Estado impuesto</label>

                <select id="slt-genero">
                    <option value="">-- Seleccione una opción --</option>   
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
            </div>

            <div class="btn-control">
                <button type="button" id="btn-registrar" class="btn-oscuro">Guardar</button>
            </div>

            <div class="btn-control">
                <button type="reset" id="btn-cancelar" class="btn-oscuro">Limpiar formulario</button>
            </div>

        </form>
        <hr>

    </section>
    <hr>
    <section id="sct-listar">
        <h1>Impuestos registrados</h1>
        <table id='tbl-listarImpuestos'>
            <thead>
                <tr>
                    <th>Id_impuesto</th>
                    <th>Nombre impuesto</th>
                    <th>Porcentaje</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL DE REGISTROS: 2 ITEMS</td>
                </tr>

            </tfoot>

        </table>
        <hr>

        <a href="parametrosistema-administrador.html">
            <i class="fa-solid fa-tags "></i>
            <p>
                <strong>Regresar al menú parametros</strong><br>
            </p>
        </a>
    </section>

    <script src="js/parametros.js "></script>
    <script src="js/listar-parametros.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>






</body>

</html>
