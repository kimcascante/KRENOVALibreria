<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/homePageAdmin.css">
    <link rel="stylesheet" href="css/catalogolibrosAdministrador.css">
    <title>Cátalogo libros</title>
</head>

<body>
    <section id="sct-top">
        <div class="dv-bazar">
            <h2>El bazar de las sorpresas</h2>
        </div>

        <div class="div-titulo">
            <h2 class="titulo-panel">Listado de catálogo de libros</h2>
        </div>

        <div class="dv-opciones">
            <div id="dv-homePage">
                <a href="homePageAdmin.html">
                    <h4> <img src="img/icons/25694.png" alt="" height="20" width="20">Menú administrador</h4>
                </a>
            </div>

            <div id="dv-cerrarSesion">
                <a href="landingPageBazar.html">
                    <h4> <img src="img/icons/cerrar sesion.png" alt="" height="20" width="20"> Cerrar sesión</h4>
                </a>
            </div>
        </div>

    </section>


    <section id="sct-container">

        <section id="sct-buscarlibro">
            <form action="">
                <div class="dv-buscarLibro">
                    <div class="dv-buscaCatalogo">
                        <h1>Buscar en catálogo de libros</h1>
                    </div>

                    <div>
                        <label for="">ISBN</label>
                        <input type="text">
                    </div>

                    <div>
                        <label for="">Nombre libro</label>
                        <input type="text">
                    </div>

                    <div>
                        <button type="button">Buscar</button>
                    </div>
                </div>
            </form>
        </section>

        <section id="sct-listarLibros">
            <h1>Inventario</h1>
            <table id="tbl-listarLibros">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Nombre libro</th>
                        <th>Autor/Autores</th>
                        <th>Inventario actual</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

                <tfoot>
                    <tr>
                        <td>
                            Total de registros: 10
                        </td>
                    </tr>
                </tfoot>

            </table>
        </section>

        <section id="sct-control">
            <form action="">
                <div class="btn-control">
                    <a href="utilitarioCatalogolibrosAdministrador.html"><button type="button">Nuevo</button></a>
                </div>

                <div class="btn-control">
                    <a href="utilitarioCatalogolibrosAdministrador.html"><button type="button">Modificar</button></a>
                </div>

                <div class="btn-control">
                    <a href="utilitarioCatalogolibrosAdministrador.html"><button type="button">Eliminar</button></a>
                </div>

            </form>
        </section>
    </section>



    <section id="sct-footer">
        <footer>
            <div class="dv-contacto">
                <label for="">Servicio al cliente</label>
                <a href="https://www.whatsapp.com/"><img src="img/icons/whatsapp.png" alt="WhatsApp" height="20" width="20"></a>
                <a href="https://www.facebook.com/"><img src="img/icons/facebook.png" alt="Facebook" height="25" width="25"></a>
                <a href="https://www.instagram.com/"><img src="img/icons/instagram.png" alt="instagram" height="25" width="25"></a>
            </div>

            <div class="dv-derechos">
                <label for="">Diseñado y desarrollado por KRENOVA DEV. Todos los derechos reservados ©</label>
            </div>
        </footer>
    </section>

    <script src="js/libros.js"></script>
    <script src="js/listarCatalogolibros.js"></script>
    <script src="js/cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
